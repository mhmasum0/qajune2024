<li class="group">
    <div class="flex items-center justify-between cursor-pointer group-hover:text-blue-500">
        <a href="{{ .URL }}" class="text-lg font-medium text-gray-700">
            {{ .Name }}
        </a>

        <!-- Show toggle icon if there are children -->
        {{ if .HasChildren }}
        <button class="text-gray-600 group-hover:text-blue-500 focus:outline-none focus:text-blue-600 toggle-button" aria-expanded="true">
            <!-- Arrow icon for expanded state -->
            <svg class="w-4 h-4 rotate-180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 00-.707.293l-3 3a1 1 0 001.414 1.414L10 7.414l2.293 2.293a1 1 0 001.414-1.414l-3-3A1 1 0 0010 5z" clip-rule="evenodd" />
            </svg>
        </button>
        {{ end }}
    </div>

    <!-- Recursive Submenu for child items (visible by default) -->
    {{ if .HasChildren }}
    <ul class="ml-4 mt-2 space-y-1 toggle-menu">
        {{ range .Children }}
        {{ partial "sidebar-menu-item.html" . }}  <!-- Recursive call to render sub-items -->
        {{ end }}
    </ul>
    {{ end }}
</li>
